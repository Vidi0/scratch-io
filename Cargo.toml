[package]
name = "scratch-io"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.43", features = ["derive"] }
confy = "1.0.0"
futures-util = "0.3.31"
indicatif = "0.18.0"
md-5 = "0.10.6"
reqwest = { version = "0.12.22", features = ["json", "stream"] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.47.1", features = ["fs", "macros", "rt-multi-thread"] }
