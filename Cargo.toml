[package]
name = "scratch-io"
version = "0.1.0"
edition = "2024"

[dependencies]
bzip2 = "0.6.0"
clap = { version = "4.5.43", features = ["derive", "env"] }
confy = "1.0.0"
dirs = "6.0.0"
flate2 = "1.1.2"
futures-util = "0.3.31"
indicatif = "0.18.0"
liblzma = "0.4.3"
md-5 = "0.10.6"
reqwest = { version = "0.12.22", features = ["stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tar = "0.4.44"
tokio = { version = "1.47.1", features = ["fs", "macros", "rt-multi-thread"] }
zip = "4.4.0"
zstd = "0.13.3"
